<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tripp â€” HerpHut AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Ask Tripp</h1>
    <form id="chat">
      <textarea id="input" rows="4" placeholder="Ask about care, setups, legality, shipping..."></textarea>
      <button type="submit">Send</button>
    </form>
    <pre id="out"></pre>
  </main>

<script>
const form = document.querySelector('#chat');
const input = document.querySelector('#input');
const out   = document.querySelector('#out');
let controller = null;

function appendChunk(txt) { out.textContent += txt; }

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const content = input.value.trim();
  if (!content) return;

  if (controller) controller.abort();          // cancel any prior stream
  const btn = form.querySelector('button');
  btn.disabled = true; input.disabled = true;
  out.textContent = ''; input.value = '';

  controller = new AbortController();
  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ messages: [{ role:'user', content }] }),
      signal: controller.signal
    });

    if (!res.ok) {
      const txt = await res.text().catch(()=> '');
      out.textContent = `Error ${res.status}\n${txt || '(no body)'}`;
      return;
    }

    const ct = res.headers.get('content-type') || '';
    if (!ct.includes('event-stream')) {
      // non-stream fallback
      out.textContent = await res.text();
      return;
    }

    // --- SSE streaming parser: only render choices[0].delta.content ---
    const reader = res.body.getReader();
    const dec = new TextDecoder();
    let buffer = '';

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;
      buffer += dec.decode(value, { stream: true });

      const lines = buffer.split('\n');
      buffer = lines.pop(); // keep last partial line

      for (const line of lines) {
        const trimmed = line.trim();
        if (!trimmed.startsWith('data:')) continue;

        const payload = trimmed.slice(5).trim();
        if (payload === '[DONE]') { reader.cancel(); break; }

        try {
          const obj = JSON.parse(payload);
          const delta = obj && obj.choices && obj.choices[0] && obj.choices[0].delta && obj.choices[0].delta.content;
          if (delta) appendChunk(delta);
        } catch { /* ignore JSON parse errors on keep-alives */ }
      }
    }
  } catch (err) {
    if (err.name !== 'AbortError') {
      out.textContent = 'Error contacting Tripp (request aborted or rate limited).';
    }
  } finally {
    btn.disabled = false; input.disabled = false; controller = null;
  }
});
</script>



</body>
</html>
