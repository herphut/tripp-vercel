<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tripp â€” HerpHut AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Ask Tripp</h1>
    <form id="chat">
      <textarea id="input" rows="4" placeholder="Ask about care, setups, legality, shipping..."></textarea>
      <button type="submit">Send</button>
    </form>
    <pre id="out"></pre>
  </main>

 <script>
const form = document.querySelector('#chat');
const input = document.querySelector('#input');
const out   = document.querySelector('#out');
let controller = null;

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const content = input.value.trim();
  if (!content) return;

  if (controller) controller.abort();          // cancel old stream if any
  const btn = form.querySelector('button');
  btn.disabled = true; input.disabled = true;
  out.textContent = ''; input.value = '';

  controller = new AbortController();
  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ messages: [{ role:'user', content }] }),
      signal: controller.signal
    });
    if (!res.ok) {
      out.textContent = `Error: ${res.status}`;
      return;
    }
    // Support both streaming and non-streaming
    const ct = res.headers.get('content-type') || '';
    if (ct.includes('event-stream')) {
      const reader = res.body.getReader();
      const dec = new TextDecoder();
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        out.textContent += dec.decode(value, { stream:true });
      }
    } else {
      const txt = await res.text();
      out.textContent = txt;
    }
  } catch (err) {
    if (err.name !== 'AbortError') out.textContent = 'Error contacting Tripp (rate limited or aborted).';
  } finally {
    btn.disabled = false; input.disabled = false; controller = null;
  }
});
</script>


</body>
</html>
